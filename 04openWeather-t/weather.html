<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="weather.js"></script>
  <title>My Weather App</title>
</head>

<body>
  <div class="input" style="text-align: left; margin: 2% 0 0 70%">
    도시검색
    <input type="text" name="" placeholder="도시이름" id="city" />
    <br />
    온도단위선택
    <select id="tempunit" onchange="weatherseek()">
      <option value="standar">Kelvin</option>
      <option value="metric" selected>Celsius</option>
      <option value="imperial">Farenheit</option>
    </select>
    <input type="button" value="날씨검색" id="go" onclick="weatherseek()" />
    <input type="hidden" id="cr" />
  </div>
  <div class="container w-75 mt-5 p-5 shadow text-center bg-warning text-dark">
    <h2>Current Weather in</h2>
    <h2 id="cg" style="text-transform: capitalize">Seoul, Korea</h2>
    <hr />
    <div class="row bg-success p-5 rounded-circle">
      <div class="col-5">
        <img id="icon" />
      </div>
      <div class="col-7 m-auto">
        <h1 class="display-3" id="temp"></h1>
        <strong id="weather"></strong><br />
        Min: <span id="min"></span>°C, Max: <span id="max"></span>°C<br />
        Wind: <span id="wind"></span>m/s
      </div>
    </div>
  </div>
  <br />
</body>

</html>
